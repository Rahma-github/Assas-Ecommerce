<div class="container mt-4">
  <h3 class="text-center mb-4">Add New Product</h3>
  <!-- ngSubmit as submit put has prevent defqult ==> refresh -->
  <form  (ngSubmit)="addProduct()" class="card p-4 shadow" #form="ngForm">

      <!-- Product Name -->
      <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="newProduct.name" required #firtName="ngModel" minlength="4"  [ngClass]="{'is-invalid':(firtName.touched||firtName.dirty)&&firtName.invalid}">
      </div>

      <!-- Price -->
      <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price"  required #price="ngModel">
      </div>

      <!-- Quantity -->
      <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" name="quantity" [(ngModel)]="newProduct.quantity"  required #quantity="ngModel">
      </div>

      <!-- Product Image URL -->
      <div class="mb-3">
          <label class="form-label">Product Image URL</label>
          <input type="text" class="form-control" name="PrdimgURL" [(ngModel)]="newProduct.PrdimgURL" required #PrdimgURL="ngModel">
      </div>

      <!-- Category ID -->
      <div class="mb-3">
          <label class="form-label">Category ID</label>
          <input type="number" class="form-control" name="categoryID" [(ngModel)]="newProduct.categoryID"  required #categoryID="ngModel">
      </div>

      <!-- Material -->
      <div class="mb-3">
          <label class="form-label">Material</label>
          <select class="form-select" name="Material" [(ngModel)]="newProduct.Material"  required #Material="ngModel">
              <option value="wood">Wood</option>
              <option value="metal">Metal</option>
              <option value="plastic">Plastic</option>
          </select>
      </div>

      <!-- Purchase Date -->
      <div class="mb-3">
          <label class="form-label">Purchase Date</label>
          <input type="date" class="form-control" name="purchaseDate" [(ngModel)]="newProduct.purchaseDate"  required #purchaseDate="ngModel">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-custom w-100" [disabled]="form.invalid">Add Product</button>

  </form>
</div>
