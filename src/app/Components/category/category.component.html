<div class="container mt-4">
  <h2 class="text-center mb-3">Categories</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of catList">
      <div class="card text-center shadow-sm h-100">
        <img [src]="category.imgCatUrl" class="card-img-top img-fixed" alt="{{ category.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ category.name }}</h5>
          <button class="btn btn-custom mt-auto" (click)="viewProducts(category.id)">
            View Products
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
